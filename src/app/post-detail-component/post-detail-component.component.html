<div class="p-6 bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <!-- Botón para volver -->
      <button
        (click)="goBack()"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-200 flex items-center mb-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Volver
      </button>
  
      <!-- Detalles del post -->
      <h1 class="text-3xl font-extrabold text-gray-800 mb-4">
        {{ post?.title }}
      </h1>
      <p class="text-gray-600 leading-relaxed text-lg">
        {{ post?.body }}
      </p>
  
      <!-- Información adicional -->
      <div class="mt-6">
        <p class="text-sm text-gray-500">
          <strong>Usuario ID:</strong> {{ post?.userId }}
        </p>
        <p class="text-sm text-gray-500">
          <strong>Post ID:</strong> {{ post?.id }}
        </p>
      </div>
    </div>
  </div>
