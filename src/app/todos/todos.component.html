<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Tareas</h1>
    <ul class="space-y-4">
      <li
        *ngFor="let todo of todos"
        class="p-4 border rounded shadow-md bg-white hover:shadow-lg flex justify-between items-center"
      >
        <!-- Información del todo -->
        <div>
          <h2 class="text-lg font-semibold">{{ todo.title }}</h2>
          <p class="text-sm text-gray-600">
            <strong>Usuario ID:</strong> {{ todo.userId }}
          </p>
        </div>
  
        <!-- Estado del todo -->
        <div>
          <span
            class="inline-block w-6 h-6 border-2 border-gray-400 rounded-full flex items-center justify-center"
            [class.bg-green-500]="todo.completed"
            [class.bg-red-500]="!todo.completed"
          >
            <span
              *ngIf="todo.completed"
              class="text-white font-bold"
            >
              ✓
            </span>
          </span>
        </div>
      </li>
    </ul>
  </div>
