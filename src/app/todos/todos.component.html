<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <!-- Título -->
    <h1 class="text-3xl font-extrabold text-gray-800 border-b-4 border-teal-500 pb-2">
      Tareas
    </h1>
    <!-- Botón para copiar enlace -->
    <button
    (click)="copyToClipboard('https://jsonplaceholder.typicode.com/todos')"
    class="bg-teal-500 text-white p-2 rounded hover:bg-teal-600 transition-colors duration-200 flex items-center justify-center"
  >
    <img
      src="/copy.svg"
      alt="Copiar enlace"
      class="w-6 h-6"
    />
  </button>
  
  </div>

  <!-- Lista de tareas -->
  <ul class="space-y-6">
    <li
      *ngFor="let todo of todos"
      class="p-6 bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex justify-between items-center"
    >
      <!-- Información del todo -->
      <div>
        <h2 class="text-lg font-bold text-gray-800 mb-1">
          {{ todo.title }}
        </h2>
        <p class="text-sm text-gray-600">
          <strong>Usuario ID:</strong> {{ todo.userId }}
        </p>
      </div>

      <!-- Estado del todo -->
      <div>
        <span
          class="inline-block w-8 h-8 border-2 border-gray-400 rounded-full flex items-center justify-center"
          [class.bg-green-500]="todo.completed"
          [class.bg-red-500]="!todo.completed"
        >
          <span
            *ngIf="todo.completed"
            class="text-white font-bold"
          >
            ✓
          </span>
        </span>
      </div>
    </li>
  </ul>
</div>
