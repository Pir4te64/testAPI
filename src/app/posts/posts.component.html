<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-extrabold text-gray-800 border-b-4 border-blue-500 pb-2">
      Publicaciones
    </h1>
    <button
      (click)="copyToClipboard('https://jsonplaceholder.typicode.com/posts')"
      class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center"
    >
      <img
        src="/copy.svg"
        alt="Copiar enlace"
        class="w-6 h-6"
      />
    </button>
  </div>
  <ul class="space-y-6">
    <li
      *ngFor="let post of posts"
      class="p-6 bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer"
      (click)="navigateToPost(post.id)"
    >
      <!-- Encabezado del post -->
      <div class="flex items-center mb-4">
        <div class="w-12 h-12 bg-blue-500 text-white flex items-center justify-center rounded-full font-bold text-lg">
          {{ post.id }}
        </div>
        <h2 class="ml-4 text-lg sm:text-xl font-bold text-gray-800">
          {{ post.title }}
        </h2>
      </div>
      <!-- Contenido del post -->
      <p class="text-sm text-gray-600 leading-relaxed">
        {{ post.body }}
      </p>
    </li>
  </ul>
</div>
